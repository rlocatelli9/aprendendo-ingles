<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <!--fazendo property binding com componente progresso-->
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                    <div class="d-flex justify-content-end">
                        <app-tentativas [tentativas]="tentativas"></app-tentativas>
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>

                <div class="form-group">
                    <!--angular possue $event que captura o estado do html no DOM 
                        quando o evento Ã© disparado-->
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                    <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
                    </div>
                
            </div>
        </div>
    </div>
</div>
