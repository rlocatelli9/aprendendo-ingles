<!--The content below is only a placeholder and can be replaced.-->
<app-top></app-top>
<!-- Se retornar true o conteudo é exibido.
     Caso contrario, o componente na div é destruido 
     o recurso ELSE é uma feature do Angular 4-->
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <!-- fazer um Event Binding -->
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Fim de jogo! Infelizmente você perdeu :(</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
        <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div class="col">
                        <h3 style="color: green">Fim de jogo! Você ganhou :D</h3>
                        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
                    </div>
                </div>
            </div>
</ng-template>
